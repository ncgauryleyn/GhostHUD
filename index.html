<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Placeholder</title>
</head>
<body>

    <!-- Image Placeholder -->
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;">
        <img src="https://public-files.gumroad.com/al15vuieie60fwj1p0vdjdyhnavz" alt="Image Placeholder" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    </div>

    <!-- YouTube Video Placeholder -->
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin-top: 20px;">
        <iframe src="https://www.youtube.com/watch?v=sW9mWhcbH6E" frameborder="0" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    </div>

</body>
</html>
